<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>

<div id="app">
    <ul>
        {% for item in data_from_db %}
            <li>{{ item.data }}</li>
        {% endfor %}
    </ul>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
